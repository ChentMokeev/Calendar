name: test_calendar
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.1+1
  table_calendar: ^3.0.6

  flutter_bloc: ^8.0.1
  provider: ^6.0.3
  
  auto_route: ^4.2.1
  intl: ^0.17.0
  intl_utils: ^2.7.0
  equatable: ^2.0.3
  dartz: ^0.10.1
  
  dio: ^4.0.6
  internet_connection_checker: ^0.0.1+4
  get_it: ^7.2.0
  freezed: ^2.1.0+1
  freezed_annotation: ^2.1.0
  json_serializable: ^6.3.1
  flutter_local_notifications: ^11.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  auto_route_generator: ^4.2.0
  build_runner: ^2.2.0

flutter_intl:
  enabled: true
  main_locale: "ru"
  arb-dir: lib/l10n/intl_ru.arb
  template-arb-file: intl_ru.arb
  output_dir: lib/l10n/generated
  class_name: L10n

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

